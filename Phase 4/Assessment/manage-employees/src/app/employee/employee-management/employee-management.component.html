<h1>Manage Employee Tab</h1>
<br />
<form [formGroup]="employeeForm" (ngSubmit)="saveEmployee()">
    <div class="form-group row">
        <label for="id" class="col-sm-2 col-form-label">Employee Id</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="id" formControlName="id">
        </div>
    </div>
    <div class="form-group row">
        <label for="firstName" class="col-sm-2 col-form-label">First Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="firstName" placeholder="Enter first name" formControlName="firstName" [ngClass]="{ 'is-invalid': submitted && f['firstName'].errors }">
            <div *ngIf="submitted && f['firstName'].errors" class="invalid-feedback">
                <div *ngIf="f['firstName'].errors['required']">first name is required</div>
            </div>
        </div>
    </div>
    <div class="form-group row">
        <label for="lastName" class="col-sm-2 col-form-label">Last Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="lastName" placeholder="Enter last name" formControlName="lastName" [ngClass]="{ 'is-invalid': submitted && f['lastName'].errors }">
            <div *ngIf="submitted && f['lastName'].errors" class="invalid-feedback">
                <div *ngIf="f['lastName'].errors['required']">last name is required</div>
            </div>
        </div>
    </div>
    <div class="form-group row">
        <label for="email" class="col-sm-2 col-form-label">Email address</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" id="email" placeholder="Enter email" formControlName="email" [ngClass]="{ 'is-invalid': submitted && f['email'].errors }">
            <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                <div *ngIf="f['email'].errors['required']">email is required and should be valid</div>
            </div>
        </div>
    </div>
    <div class="btn-toolbar" role="toolbar" aria-label="Employee Buttons">
        <div class="btn-group mr-2" role="group" aria-label="save group">
            <button class="btn btn-primary" (click)="backToEmployeesList()">Employee List</button>
        </div>
        <div class="btn-group mr-2" role="group" aria-label="save group">
            <button type="submit" class="btn btn-primary">Save Employee</button>
        </div>
        <div *ngIf="employeeId" class="btn-group mr-2" role="group" aria-label="manage group">
            <button class="btn btn-primary" (click)="deleteEmployee()">Delete Employee</button>
        </div>
    </div>
</form>
