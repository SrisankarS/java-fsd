<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Adding a new product in the database</title>
</head>
<body>
 	<form action="SaveProduct">
 		<div>
		    <label for="product_name"> Enter Product Name</label>
		    <span></span>
			<input id="product_name" type="text" name="product_name" placeholder="Product Name"/>
		</div>
		<div>
			<label for="product_owner"> Enter Product Owner Name</label>
		    <span></span>
			<input id="product_owner" type="text" name="product_owner" placeholder="Product Owner"/>
		</div>
		<div>
			<label for="quantity"> Enter Product Quantity</label>
		    <span></span>
			<input id="quantity" type="text" name="quantity" placeholder="Product Quantity"/>

		<div>
			<input type="submit">
		</div>
	</form>
