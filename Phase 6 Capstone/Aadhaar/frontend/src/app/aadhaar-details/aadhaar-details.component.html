<h2>Register</h2>
<form [formGroup]="updateForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="dob">Date Of Birth</label>
        <input type="date" id="dob" formControlName="dob" class="form-control"
               [ngClass]="{ 'is-invalid': submitted && f['dob'].errors }"/>
        <div *ngIf="submitted && f['dob'].errors" class="invalid-feedback">
            <div *ngIf="f['dob'].errors['required']">Date of birth is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="mobileNo">Mobile Number</label>
        <input type="text" id="mobileNo" formControlName="mobileNo" class="form-control"
               [ngClass]="{ 'is-invalid': submitted && f['mobileNo'].errors }"/>
        <div *ngIf="submitted && f['mobileNo'].errors" class="invalid-feedback">
            <div *ngIf="f['mobileNo'].errors['required']">Mobile number is required</div>
            <div *ngIf="f['mobileNo'].errors['pattern']">Mobile number should be 10 digits and should be valid</div>
        </div>
    </div>
    <div class="form-group">
        <label for="address">Address</label>
        <input type="text" id="address" formControlName="address" class="form-control"
               [ngClass]="{ 'is-invalid': submitted && f['address'].errors }"/>
        <div *ngIf="submitted && f['address'].errors" class="invalid-feedback">
            <div *ngIf="f['address'].errors['required']">Email is required</div>
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Update
        </button>
        <a routerLink="/" class="btn btn-link">Cancel</a>
    </div>
</form>
