<h2>Register</h2>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" formControlName="name" class="form-control"
               [ngClass]="{ 'is-invalid': submitted && f['name'].errors }"/>
        <div *ngIf="submitted && f['name'].errors" class="invalid-feedback">
            <div *ngIf="f['name'].errors['required']">Name is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="dob">Date Of Birth</label>
        <input type="date" id="dob" formControlName="dob" class="form-control"
               [ngClass]="{ 'is-invalid': submitted && f['dob'].errors }"/>
        <div *ngIf="submitted && f['dob'].errors" class="invalid-feedback">
            <div *ngIf="f['dob'].errors['required']">Date of birth is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="mobileNo">Mobile Number</label>
        <input type="text" id="mobileNo" formControlName="mobileNo" class="form-control"
               [ngClass]="{ 'is-invalid': submitted && f['mobileNo'].errors }"/>
        <div *ngIf="submitted && f['mobileNo'].errors" class="invalid-feedback">
            <div *ngIf="f['mobileNo'].errors['required']">Mobile number is required</div>
            <div *ngIf="f['mobileNo'].errors['pattern']">Mobile number should be 10 digits and should be valid</div>
        </div>
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email" class="form-control"
               [ngClass]="{ 'is-invalid': submitted && f['email'].errors }"/>
        <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
            <div *ngIf="f['email'].errors['required']">Email is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="address">Address</label>
        <input type="text" id="address" formControlName="address" class="form-control"
               [ngClass]="{ 'is-invalid': submitted && f['address'].errors }"/>
        <div *ngIf="submitted && f['address'].errors" class="invalid-feedback">
            <div *ngIf="f['address'].errors['required']">Email is required</div>
        </div>
    </div>
    <div class="form-group">
            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="male" name="gender" formControlName="gender" class="custom-control-input" value="male">
                <label class="custom-control-label" for="male">Male</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="female" name="gender" formControlName="gender" class="custom-control-input" value="female">
                <label class="custom-control-label" for="female">Female</label>
            </div>
        <div *ngIf="submitted && f['gender'].errors" class="text-danger" style="font-size: 80%;">
            <div *ngIf="f['gender'].errors['required']">Gender is required</div>
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Register
        </button>
        <a routerLink="/login" class="btn btn-link">Cancel</a>
    </div>
</form>
